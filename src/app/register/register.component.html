<h2>Student Registration</h2>

<form (ngSubmit)="registerStudent()">
  <div>
    <label for="name">Name:</label>
    <input type="text" [(ngModel)]="student.name" name="name" required>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="student.email" name="email" required>
  </div>

  <div>
    <label for="phone">Phone:</label>
    <input type="text" [(ngModel)]="student.phone" name="phone" required>
  </div>

  <div>
    <label for="course">Course:</label>
    <input type="text" [(ngModel)]="student.course" name="course" required>
  </div>

  <button type="submit">Register</button>

  <p>{{ message }}</p>
</form>
